<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/formulario.css" />
    <title>Evaluación de paciente</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- AGREGANDO LIBRERIAS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
  </head>
  <body>
    <div>
      <!-- multistep form -->
      <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Datos del paciente</li>
          <li>Sin signos de alarma</li>
          <li>Con signos de alarma</li>
          <li>Graves</li>

        </ul>
        <br>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">DATOS GENERALES</h2>
          <h3 class="fs-subtitle">Paciente</h3>
          <input type="text" name="nombre" placeholder="Nombres" />
          <input type="text" name="apellidos" placeholder="Apellidos" />
          <input type="text" name="dni" placeholder="DNI" />
          <input type="text" name="telefono" placeholder="Número de teléfono" />
          <input type="email" name="correo" placeholder="Correo electrónico" />

          <input
            type="button"
            name="next"
            class="next action-button"
            value="Siguiente"
          />
        </fieldset>

        <!--  SINTOMAS SIN SIGNOS DE ALARMA-->

        <fieldset>
          <h2 class="fs-title">SÍNTOMAS</h2>
          <h3 class="fs-subtitle">sin signos de alarma</h3>
          <table class="tabla-sintomas">
  
            <tr>
              <td>          
                <label for="altrargia">Artralgia</label>
              </td>
              <td>
                <input type="checkbox" id="artralgia" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="mialgia">Mialgia</label>
              </td>
              <td>
                <input type="checkbox" id="mialgia" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="cefalea">Cefalea</label>
              </td>
              <td>
                <input type="checkbox" id="cefalea" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="dolor-ocular">Dolor ocular</label>
              </td>
              <td>
                <input type="checkbox" id="dolor-ocular" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="dolor-lumbar">Dolor lumbar</label>
              </td>
              <td>
                <input type="checkbox" id="dolor-lumbar" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="erupcion-cutanea">Erupción cutánea</label>
              </td>
              <td>
                <input type="checkbox" id="erupcion-cutanea" />
              </td>
            </tr>
          </table>
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Anterior"
          />
          <input
            type="button"
            name="next"
            class="next action-button"
            value="Siguiente"
          />
        </fieldset>

        <!--  SINTOMAS CON SIGNOS DE ALARMA-->

        <fieldset>
          <h2 class="fs-title">SÍNTOMAS</h2>
          <h3 class="fs-subtitle">con signos de alarma</h3>
          <table class="tabla-sintomas">
  
            <tr>
              <td>          
                <label for="dolor-abdominal">Dolor abdominal intenso y continuo</label>
              </td>
              <td>
                <input type="checkbox" id="dolor-abdominal" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="vomitos">Vómitos persistentes</label>
              </td>
              <td>
                <input type="checkbox" id="vomitos" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="dolor-toraxico">Dolor toráxico o disnea</label>
              </td>
              <td>
                <input type="checkbox" id="dolor-toraxico" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="derrame-seroso">Derrame seroso</label>
              </td>
              <td>
                <input type="checkbox" id="derrame-seroso" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="hipotermia">Hipotermia</label>
              </td>
              <td>
                <input type="checkbox" id="hipotermia" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="diuresis">Disminución de la diuresis</label>
              </td>
              <td>
                <input type="checkbox" id="diuresis" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="lipotimia">Lipotimia</label>
              </td>
              <td>
                <input type="checkbox" id="lipotimia" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="estado-mental">Estado mental alterado</label>
              </td>
              <td>
                <input type="checkbox" id="estado-mental" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="hepatomegalia">Hepatomegalia o ictericia</label>
              </td>
              <td>
                <input type="checkbox" id="hepatomegalia" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="diuresis">Incremento brusco de hematocrito</label>
              </td>
              <td>
                <input type="checkbox" id="diuresis" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="hipoproteinemia">Hipoproteinemia</label>
              </td>
              <td>
                <input type="checkbox" id="hipoproteinemia" />
              </td>
            </tr>
          </table>
        
          
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Anterior"
          />
          <input
            type="button"
            name="next"
            class="next action-button"
            value="Siguiente"
          />
        </fieldset>

        <!--  SINTOMAS GRAVES -->

        <fieldset>
          <h2 class="fs-title">SÍNTOMAS</h2>
          <h3 class="fs-subtitle">Graves</h3>
          <table class="tabla-sintomas">
  
            <tr>
              <td>          
                <label for="choque-hipo">Signos de choque hipovolémico</label>
              </td>
              <td>
                <input type="checkbox" id="choque-hipo" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="dificultad-respiratoria">Síndrome de dificultad respiratoria por extravasación importante de plasma</label>
              </td>
              <td>
                <input type="checkbox" id="dificultad-respiratoria" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="sangrado">Sangrado grave</label>
              </td>
              <td>
                <input type="checkbox" id="sangrado" />
              </td>
            </tr>
            <tr>
              <td>          
                <label for="organos">Afectación grave de órganos (encefalitis, hepatitis, miocarditis)</label>
              </td>
              <td>
                <input type="checkbox" id="organos" />
              </td>
            </tr>
            
          </table>
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Anterior"
          />
          <input
            type="button"
            name="submit"
            class="submit action-button"
            value="Enviar"
          />
        </fieldset>
      </form>
    </div>
    <script src="assets/js/formulario.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  </body>
</html>
